{% extends "base.html" %}

{% block app_content %}
    <table>
      <tr valign="top">
          <td><img src="{{ user.avatar(64) }}"></td>
          <td><h1><b>User:</b> {{ user.username }}</h1></td>
      </tr>
    </table>
    
    <hr>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped table-hover table-sm" id="gamehype_table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Game Title</th>
                <th scope="col">User Rating</th>
              </tr>
            </thead>
            <tbody>
              {% for rating in ratings %}
              <tr>
                <th scope="row">{{ rating.game.game_name }}</th>
                <td>{{ rating.hype }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
{% endblock %}
