{% extends "base.html" %}

{% block app_content %}
    <table>
      <tr valign="top">
          <td><img src="{{ user.avatar(64) }}"></td>
          <td><h1><b>User:</b> {{ user.username }}</h1></td>
      </tr>
    </table>
    <hr>
    {% for rating in ratings %}
    <p>
    {{ rating.game.game_name }}: <b>{{ rating.hype }}</b>
    </p>
    {% endfor %}
{% endblock %}
