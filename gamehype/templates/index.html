{% extends "base.html" %}

{% block app_content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-5">
      <p>
        <h1 class="display-4">Yo, what's up {{ current_user.username }}?</h1>
      </p>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-hover table-sm" id="gamehype_table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Game Title</th>
            <th scope="col">Release Date</th>
            <th scope="col">User</th>
            <th scope="col">Hype Level</th>
          </tr>
        </thead>
        <tbody>
          {% for rating in ratings %}
          <tr>
            <th scope="row">{{ rating.game.game_name }}</th>
            <td>{{ rating.game.release_date }}</td>
            <td>{{ rating.hypeman.username }}</td>
            <td>{{ rating.hype }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
