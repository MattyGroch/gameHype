{% extends "base.html" %}

{% block app_content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-5">
      <p>
        {% if current_user.is_anonymous %}
        <h1 class="display-4">Yo, what's up guest?</h1>
        {% else %}
        <h1 class="display-4">Yo, what's up {{ current_user.username }}?</h1>
        {% endif %}
      </p>
    </div>
  </div>
</div>
{% endblock %}
